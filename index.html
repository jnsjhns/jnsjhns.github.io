<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Retro Desktop Gallery</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background-color: #a7b7c9; /* helles taubenblau */
    font-family: 'Courier New', monospace;
    color: black;
    overflow: hidden;
    position: relative;
  }

  /* Desktop-Icons */
  .icon {
    width: 80px;
    text-align: center;
    margin: 10px;
    cursor: pointer;
    position: absolute;
  }

  .icon img {
    width: 48px;
    height: 48px;
    display: block;
    margin: 0 auto 5px auto;
  }

  /* Retro-Fenster */
  #window {
    position: absolute;
    top: 50px;
    left: 200px;
    width: 600px;
    height: 400px;
    background-color: #e0e0e0;
    border: 2px solid #000;
    box-shadow: 4px 4px 0 #555;
    padding: 5px;
  }

  #window-header {
    background-color: #c0c0c0;
    padding: 5px;
    font-weight: bold;
    border-bottom: 2px solid #000;
  }

  #screen {
    width: 100%;
    height: calc(100% - 30px);
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    overflow: hidden;
  }

  #screen img {
    position: absolute;
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
    opacity: 0;
    transition: opacity 0.8s ease;
  }

  #screen img.visible {
    opacity: 1;
  }

</style>
</head>
<body>

<!-- Desktop Icons -->
<div class="icon" style="top: 50px; left: 50px;" onclick="showNextImage('collage')">
  <img src="/mnt/data/0d192c6e-23cf-402a-af84-076c00fa1616.png" alt="Collage Icon">
  <span>/collage</span>
</div>

<div class="icon" style="top: 150px; left: 50px;" onclick="showNextImage('photography')">
  <img src="/mnt/data/0d192c6e-23cf-402a-af84-076c00fa1616.png" alt="Photography Icon">
  <span>/photography</span>
</div>

<div class="icon" style="top: 250px; left: 50px;" onclick="showNextImage('about')">
  <img src="/mnt/data/0d192c6e-23cf-402a-af84-076c00fa1616.png" alt="About Icon">
  <span>/about</span>
</div>

<div class="icon" style="top: 350px; left: 50px;" onclick="showNextImage('textiles')">
  <img src="/mnt/data/0d192c6e-23cf-402a-af84-076c00fa1616.png" alt="Textiles Icon">
  <span>/textiles</span>
</div>

<div class="icon" style="top: 450px; left: 50px;" onclick="showNextImage('etc')">
  <img src="/mnt/data/0d192c6e-23cf-402a-af84-076c00fa1616.png" alt="Etc Icon">
  <span>/etc</span>
</div>

<!-- Retro Window -->
<div id="window">
  <div id="window-header">Image Viewer</div>
  <div id="screen">
    <p>Click an icon to load images</p>
  </div>
</div>

<script>
  const counters = {};

  function showNextImage(folder) {
    const screen = document.getElementById('screen');
    if (!counters[folder]) counters[folder] = 1;

    const imagePath = `${folder}/${counters[folder]}.jpg`;
    const img = new Image();
    img.src = imagePath;
    img.alt = `${folder} ${counters[folder]}`;

    img.onload = () => {
      const oldImg = screen.querySelector('img.visible');
      if (oldImg) oldImg.classList.remove('visible');
      screen.appendChild(img);
      requestAnimationFrame(() => {
        img.classList.add('visible');
      });

      setTimeout(() => {
        if (oldImg) oldImg.remove();
      }, 800);

      counters[folder]++;
    };

    img.onerror = () => {
      counters[folder] = 1;
      showNextImage(folder);
    };
  }
</script>

</body>
</html>
