<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t_tle</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
      color: white;
      overflow: hidden;

      /* Etwas kontrastreicherer Farbverlauf */
      background: linear-gradient(-45deg,
        #5d6f91,
        #7b8ead,
        #9db2ca,
        #6b7d9b
      );

      background-size: 800% 800%;
      animation: waveBG 60s ease-in-out infinite;
    }

    @keyframes waveBG {
      0% { background-position: 0% 50%; }
      25% { background-position: 50% 60%; }
      50% { background-position: 100% 50%; }
      75% { background-position: 50% 40%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.2rem;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <h1>hey!</h1>
  <p>Website, gehostet auf GitHub Pages.</p>
</body>
</html>
