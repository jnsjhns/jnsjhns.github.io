<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retro Desktop Gallery</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #a7b7c9;
      font-family: 'Courier New', monospace;
      color: black;
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: flex-start;
      gap: 24px;
      width: 90vw;
      max-width: 1100px;
      margin: 40px auto 0 auto;
    }
    .window {
      flex: 1 1 350px;
      background-color: #e0e0e0;
      border: 2px solid #000;
      box-shadow: 4px 4px 0 #555;
      min-width: 280px;
      max-width: 640px;
      width: 100%;
      margin-bottom: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
    }
    .window-header {
      background-color: #c0c0c0;
      padding: 8px 10px 8px 16px;
      font-weight: bold;
      border-bottom: 2px solid #000;
      letter-spacing: .03em;
      font-size: 1.18em;
    }
    #screen, #text-content {
      padding: 18px 18px 24px 18px;
      font-size: 1.10em;
      min-height: 200px;
      display: flex;
      flex: 1;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background: inherit;
    }
    #screen img {
      max-width: 100%;
      max-height: 340px;
      object-fit: contain;
      opacity: 0;
      transition: opacity 0.8s;
      pointer-events: none;
      user-select: none;
    }
    #screen img.visible {
      opacity: 1;
    }
    /* Iconleiste */
    .icons {
      display: flex;
      flex-direction: column;
      gap: 18px;
      position: absolute;
      left: 0;
      top: 55px;
      z-index: 10;
    }
    .icon {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      background: transparent;
      border: none;
      outline: none;
      padding: 0;
      user-select: none;
    }
    .icon img {
      width: 46px;
      height: 46px;
      display: block;
      margin-bottom: 3px;
      pointer-events: none;
      user-select: none;
    }
    .icon span {
      font-size: 1em;
      color: #232323;
      margin-top: 0;
      font-family: 'Courier New', monospace;
      user-select: none;
    }
    /* Responsive Anpassung */
    @media (max-width: 900px) {
      .container {
        flex-direction: column;
        align-items: center;
        gap: 28px;
      }
      .window {
        max-width: 97vw;
      }
      .icons {
        position: static;
        flex-direction: row;
        justify-content: center;
        margin-top: 29px;
        margin-bottom: 16px;
        width: 100vw;
        gap: 14px;
      }
    }
    @media (max-width: 540px) {
      .window {
        min-width: 0;
        max-width: 100vw;
        font-size: .96em;
      }
      #screen, #text-content {
        padding: 10px;
        font-size: .97em;
      }
      .window-header {
        font-size: 1.06em;
        padding: 7px 6px 7px 10px;
      }
      .icons {
        gap: 7px;
      }
      .icon img {
        width: 36px;
        height: 36px;
      }
    }
    /* Text nicht kopierbar */
    #text-content, #screen {
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }
  </style>
</head>
<body>
  <!-- Iconbar (wird auf Mobil automatisch unter die Fenster geschoben) -->
  <div class="icons" id="iconbar">
    <button class="icon" onclick="showNextImage('collage')" tabindex="1">
      <img src="icons/pixel.png" alt="Collage Icon">
      <span>/collage</span>
    </button>
    <button class="icon" onclick="showNextImage('photography')" tabindex="2">
      <img src="icons/pixel.png" alt="Photography Icon">
      <span>/photography</span>
    </button>
    <button class="icon" onclick="showNextImage('about')" tabindex="3">
      <img src="icons/pixel.png" alt="About Icon">
      <span>/about</span>
    </button>
    <button class="icon" onclick="showNextImage('textiles')" tabindex="4">
      <img src="icons/pixel.png" alt="Textiles Icon">
      <span>/textiles</span>
    </button>
    <button class="icon" onclick="showNextImage('etc')" tabindex="5">
      <img src="icons/pixel.png" alt="Etc Icon">
      <span>/etc</span>
    </button>
  </div>
  <!-- Galerie-Container -->
  <div class="container">
    <!-- Bildfenster -->
    <div class="window" id="window">
      <div class="window-header">~/jahns/png.view</div>
      <div id="screen"></div>
    </div>
    <!-- Textfenster -->
    <div class="window" id="text-box">
      <div class="window-header">~/jonas/v1.0.txt</div>
      <div id="text-content"></div>
    </div>
  </div>
  <script>
    let galleryData = {};
    const counters = {};

    fetch('gallery.json')
      .then(response => response.json())
      .then(data => {
        galleryData = data;
      });

    function showNextImage(folder) {
      const screen = document.getElementById('screen');
      const textContent = document.getElementById('text-content');
      if (!galleryData[folder]) return;
      if (!counters[folder]) counters[folder] = 0;
      const files = galleryData[folder];
      const idx = counters[folder] % files.length;
      const item = files[idx];

      // Bild anzeigen
      const img = new Image();
      img.src = item.img;
      img.alt = folder + " " + (idx + 1);
      img.onload = function() {
        const oldImg = screen.querySelector('img.visible');
        if (oldImg) oldImg.classList.remove('visible');
        screen.appendChild(img);
        requestAnimationFrame(function() {
          img.classList.add('visible');
        });
        setTimeout(function() {
          if (oldImg) oldImg.remove();
        }, 800);
        textContent.innerText = item.text;
        counters[folder]++;
      };
      img.onerror = function() {
        counters[folder] = 0;
        showNextImage(folder);
      };
    }
  </script>
</body>
</html>
