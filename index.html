<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retro Desktop Gallery</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #a7b7c9;
      font-family: 'Courier New', monospace;
      color: black;
      overflow: hidden;
      position: relative;
    }
    .icon {
      width: 80px;
      text-align: center;
      margin: 10px;
      cursor: pointer;
      position: absolute;
    }
    .icon img {
      width: 48px;
      height: 48px;
      display: block;
      margin: 0 auto 5px auto;
    }
    #window, #text-box {
      position: absolute;
      left: 200px;
      width: 600px;
      background-color: #e0e0e0;
      border: 2px solid #000;
      box-shadow: 4px 4px 0 #555;
      font-family: 'Courier New', monospace;
      color: #222;
    }
    #window {
      top: 50px;
      height: 400px;
      padding: 5px;
    }
    #window-header, #text-header {
      background-color: #c0c0c0;
      padding: 5px;
      font-weight: bold;
      border-bottom: 2px solid #000;
    }
    #screen {
      width: 100%;
      height: calc(100% - 30px);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    #screen img {
      pointer-events: none;
      position: absolute;
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      opacity: 0;
      transition: opacity 0.8s ease;
    }
    #screen img.visible {
      opacity: 1;
    }
    #text-box {
      top: 470px;           /* Abstand unter dem ersten Kasten */
      min-height: 70px;
      padding: 0;
    }
    #text-content {
      user-select: none; 
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      padding: 10px;
      font-size: 1em;
      overflow: auto;
    }
  </style>
</head>
<body>
  <!-- Desktop Icons -->
  <div class="icon" style="top: 50px; left: 50px;" onclick="showNextImage('collage')">
    <img src="icons/pixel.png" alt="Collage Icon">
    <span>/collage</span>
  </div>
  <div class="icon" style="top: 150px; left: 50px;" onclick="showNextImage('photography')">
    <img src="icons/pixel.png" alt="Photography Icon">
    <span>/photography</span>
  </div>
  <div class="icon" style="top: 250px; left: 50px;" onclick="showNextImage('about')">
    <img src="icons/pixel.png" alt="About Icon">
    <span>/about</span>
  </div>
  <div class="icon" style="top: 350px; left: 50px;" onclick="showNextImage('textiles')">
    <img src="icons/pixel.png" alt="Textiles Icon">
    <span>/textiles</span>
  </div>
  <div class="icon" style="top: 450px; left: 50px;" onclick="showNextImage('etc')">
    <img src="icons/pixel.png" alt="Etc Icon">
    <span>/etc</span>
  </div>

  <!-- Retro Window -->
  <div id="window">
    <div id="window-header">~/jahns/png.view</div>
    <div id="screen"></div>
  </div>
  <div id="text-box">
    <div id="text-header">~/jonas/v1.0.txt</div>
    <div id="text-content"></div>
  </div>

  <script>
    let galleryData = {};
    const counters = {};

    // Galerie aus externer JSON laden
    fetch('gallery.json')
      .then(response => response.json())
      .then(data => {
        galleryData = data;
      });

    function showNextImage(folder) {
      const screen = document.getElementById('screen');
      const textContent = document.getElementById('text-content');
      if (!galleryData[folder]) return;

      if (!counters[folder]) counters[folder] = 0;

      const files = galleryData[folder];
      const idx = counters[folder] % files.length;
      const item = files[idx];

      // Bild anzeigen
      const img = new Image();
      img.src = item.img;
      img.alt = folder + " " + (idx + 1);
      img.onload = function() {
        const oldImg = screen.querySelector('img.visible');
        if (oldImg) oldImg.classList.remove('visible');
        screen.appendChild(img);
        requestAnimationFrame(function() {
          img.classList.add('visible');
        });
        setTimeout(function() {
          if (oldImg) oldImg.remove();
        }, 800);
        textContent.innerText = item.text;
        counters[folder]++;
      };
      img.onerror = function() {
        counters[folder] = 0;
        showNextImage(folder);
      };
    }
  </script>
</body>
</html>
