<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t_tle</title>
  <style>
    /* ========== GRUNDLAYOUT ========== */
    body {
      margin: 0;
      height: 100vh;
      display: grid;
      grid-template-columns: 200px 1fr;
      grid-template-rows: 60px 1fr;
      grid-template-areas:
        "h h"
        "b m";
      background-color: #a7b7c9; /* helles taubenblau */
      font-family: sans-serif;
      color: white;
      overflow: hidden;
    }

    header {
      grid-area: h;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
    }

    nav {
      grid-area: b;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: flex-start;
      padding: 1rem;
      gap: 0.5rem;
    }

    button {
      background-color: rgba(255, 255, 255, 0.25);
      border: none;
      color: white;
      padding: 0.6rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: rgba(255, 255, 255, 0.4);
    }

    main {
      grid-area: m;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    #screen {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #screen img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: contain;
      opacity: 0;
      transition: opacity 1s ease;
    }

    #screen img.visible {
      opacity: 1;
    }

    /* ========== RESPONSIVE ANPASSUNG ========== */
    @media (max-width: 800px) {
      body {
        grid-template-columns: 1fr;
        grid-template-rows: 60px 1fr auto;
        grid-template-areas:
          "h"
          "m"
          "b";
      }

      nav {
        flex-direction: row;
        justify-content: center;
        flex-wrap: wrap;
        gap: 0.5rem;
        padding: 0.5rem;
      }

      button {
        flex: 1 1 auto;
        min-width: 100px;
      }
    }
  </style>
</head>
<body>
  <header>
    <span>t_tle â€“ GitHub Page</span>
  </header>

  <nav>
    <button onclick="showNextImage('collage')">/collage</button>
    <button onclick="showNextImage('photography')">/photography</button>
    <button onclick="showNextImage('about')">/about</button>
    <button onclick="showNextImage('textiles')">/textiles</button>
    <button onclick="showNextImage('etc')">/etc</button>
  </nav>

  <main>
    <div id="screen">
      <p>WÃ¤hle ein Thema ðŸ‘ˆ</p>
    </div>
  </main>

  <script>
    const counters = {};

    function showNextImage(folder) {
      const screen = document.getElementById('screen');
      if (!counters[folder]) counters[folder] = 1;

      const imagePath = `${folder}/${counters[folder]}.jpg`;
      const img = new Image();
      img.src = imagePath;
      img.alt = `${folder} ${counters[folder]}`;
      img.classList.add('fade-in');

      img.onload = () => {
        // altes Bild behalten, neues drÃ¼berblenden
        const oldImg = screen.querySelector('img.visible');
        if (oldImg) oldImg.classList.remove('visible');
        screen.appendChild(img);

        // sanfter Fade-In
        requestAnimationFrame(() => {
          img.classList.add('visible');
        });

        // altes Bild nach Ãœbergang entfernen
        setTimeout(() => {
          if (oldImg) oldImg.remove();
        }, 1000);

        counters[folder]++;
      };

      img.onerror = () => {
        counters[folder] = 1;
        showNextImage(folder);
      };
    }
  </script>
</body>
</html>
