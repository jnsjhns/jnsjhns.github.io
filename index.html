  <style>
    /* Grundlayout */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
      color: white;
      overflow: hidden;
      background: linear-gradient(270deg, #6a7ba2, #8da3c2, #6a7ba2);
      background-size: 600% 600%;
      animation: waveBG 60s ease-in-out infinite;
    }

    /* Animation des Hintergrunds */
    @keyframes waveBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.2rem;
      opacity: 0.9;
    }
  </style>
