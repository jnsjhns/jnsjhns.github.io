<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Retro Desktop Gallery</title>
<style>
/* === Grundlayout === */
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
  background: #a7b7c9;
  font-family: 'Courier New', monospace;
  display: flex;
  justify-content: center;
  align-items: center;
}

.grid {
  display: grid;
  grid-template-areas: "menu boxes";
  grid-template-columns: 100px 1fr;
  gap: 30px 32px;
  width: 90vw;        
  max-width: 880px;   
  height: 90vh;
  padding-right: 8px; /* sorgt für sichtbaren Rand rechts */
  box-sizing: border-box;
  align-items: center;
  justify-items: center;
}

/* === Menü === */
.menu {
  grid-area: menu;
  display: grid;
  
  gap: 12px;
  width: 160px;
  justify-items: center;
  align-items: center;
  gap: 20px;
}

/* === Boxen-Container === */
.boxes {
  grid-area: boxes;
  display: flex;
  flex-direction: column;
  justify-content: space-evenly;
  align-items: center;
  width: 100%;
  height: 100%;
  gap: 15px; /* fester Abstand */
}

/* === Fenster-Design === */
.window {
  background: #e0e0e0;
  border: 2px solid #000;
  box-shadow: 4px 4px 0 #555;
  border-radius: 12px;
  width: 100%;
  flex-shrink: 0;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

.box1 {
  height: 75vh;
  max-height: 75vh;
  overflow: hidden;
  position: relative;
  flex-shrink: 0;
}
.box2 { height: 12vh; }

.window-header {
  background: #c0c0c0;
  padding: 8px 16px;
  font-weight: bold;
  border-bottom: 2px solid #000;
  border-radius: 8px 8px 0 0;
  font-size: 1.05em;
}

#screen {
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden; 
}

#screen img {
  max-width: 100%;
  max-height: 100%;
  width: auto;
  height: auto;
  object-fit: contain; /* Skaliert Bild proportional, ohne zu beschneiden */
  display: block;
  user-select: none;
  pointer-events: none;
}


/* nur aktueller Text */
#text-content {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: start;
  font-size: 1.02em;
  text-align: center;
  padding: 8px;
}

/* Icons */
.iconbutton {
  display: flex;
  flex-direction: column;
  align-items: center;
  cursor: pointer;
  background: transparent;
  border: none;
  user-select: none;
}
.iconbutton img {
  width: 38px;
  height: 38px;
  pointer-events: none;
  margin-bottom: 2px;
}
.iconbutton span {
  font-size: 1.4em;
}

/* Mobile Anpassung */
@media (max-width: 750px) {
  .grid {
    display: grid;
    grid-template-areas:
      "boxes"
      "menu";
    grid-template-columns: 1fr;
    grid-template-rows: 75vh 20vh; /* Beispielwerte */
    height: 100vh;
    width: 100vw;
    justify-items: center;   /* Zentriert horizontal */
    align-items: center;     /* Zentriert vertikal */
    box-sizing: border-box;
    padding: 5px 10px;
  }

  .boxes {
    grid-area: boxes;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    width: 100%;
    height: 100%;
    max-height: 75vh;  /* entspricht grid-template-rows */
  }

  .box1 {
    flex: 0 1 90%;       
    overflow: hidden;
  }

  .box2 {
    flex: 0 1 15%;      
  }

  .menu {
    grid-area: menu;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 4px;
    width: 100%;
    height: 100%;
    box-sizing: border-box;
    padding: px 0;
  }
}




</style>
</head>
<body>
<div class="grid">
  <nav class="menu">
    <button class="iconbutton" onclick="showNextImage('about')"><img src="icons/pixel.png" alt=""><span>/about</span></button>
    <button class="iconbutton" onclick="showNextImage('collage')"><img src="icons/pixel.png" alt=""><span>/collage</span></button>
    <button class="iconbutton" onclick="showNextImage('etc')"><img src="icons/pixel.png" alt=""><span>/etc</span></button>
    <button class="iconbutton" onclick="showNextImage('itech')"><img src="icons/pixel.png" alt=""><span>/itech</span></button>
    <button class="iconbutton" onclick="showNextImage('photography')"><img src="icons/pixel.png" alt=""><span>/photo</span></button>
    <button class="iconbutton" onclick="showNextImage('textiles')"><img src="icons/pixel.png" alt=""><span>/textiles</span></button>
  </nav>

  <div class="boxes">
    <section class="window box1">
      <div class="window-header">~/jahns/png.view</div>
      <div id="screen"></div>
    </section>

    <section class="window box2">
      <div class="window-header">~/jonas/v1.0.txt</div>
      <div id="text-content"></div>
    </section>
  </div>
</div>

<script>
let galleryData = {};
const counters = {};

fetch('gallery.json')
  .then(response => response.json())
  .then(data => { galleryData = data; });

function showNextImage(folder) {
  const screen = document.getElementById('screen');
  const textContent = document.getElementById('text-content');
  if (!galleryData[folder]) return;
  if (!counters[folder]) counters[folder] = 0;

  const files = galleryData[folder];
  const idx = counters[folder] % files.length;
  const item = files[idx];

  // Bild aktualisieren
  screen.innerHTML = "";
  const img = new Image();
  img.src = item.img;
  img.alt = folder + " " + (idx + 1);
  screen.appendChild(img);

  // Nur aktueller Text anzeigen
  textContent.textContent = item.text;

  counters[folder]++;
}
</script>
</body>
</html>
